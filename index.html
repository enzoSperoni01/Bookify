<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bookify | Inicio</title>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/main.css">
        <script src="./js/books/functions.js"></script>
        <script src="./js/books/Libros.class.js"></script>
        <script src="./js/books/app-2.js" defer></script>
    </head>
    <body>
        <header class="header">
            <nav class="header__nav">
                <a href="./index.html" class="header__nav__anchor">
                    <h2 class="header__nav__anchor__h2" title="Título del Sitio Web">
                        Book<span>ify</span>
                    </h2>
                </a>

                <div> <!-- Secciones -->
                    <ul class="header__nav__list header__nav__list--active">
                        <li><a href="./index.html">Inicio</a></li>
                        <li><a href="./pages/contacto.html">Contacto</a></li>
                    </ul>
                </div>

                <div class="header__nav__menu-ham">
                    <button  id="boton-ham">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu-2" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <line x1="4" y1="6" x2="20" y2="6"></line>
                            <line x1="4" y1="12" x2="20" y2="12"></line>
                            <line x1="4" y1="18" x2="20" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </nav>
        </header>

        <main>
            <h1 data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="400" data-aos-offset="0">
                Libreria
            </h1>
            <div>
                <section data-aos="fade-up" data-aos-duration="1000">
                    <p>Agrega los libros que desees!</p>
                    <form action="#">
                        <label for="titulo">¿Cual es el titulo del libro?
                            <input type="text" id="nombreLibro" name="titulo">
                        </label>
            
                        <label for="genero">¿De que genero es el libro?
                            <input type="text" id="generoLibro" name="genero">
                        </label>
            
                        <label for="paginas">¿Cuantas paginas tiene el libro?
                            <input type="number" id="paginasLibro" onkeypress="if(event.keyCode==13){botonListo()}">
                        </label>
        
                        <div class="buttons">
                            <input type="reset" value="Limpiar entradas">
                            <input 
                            type="button" 
                            id="boton-listo" 
                            onclick="botonListo()" 
                            value="Listo!">
                        </div>
                    </form>
                </section>
                <section class="section" data-aos="fade-up" data-aos-duration="1000">
                    <!--Impresion de los libros-->
                    <p>Tus libros:</p>
                    <div class="section__div">
                        <ol class="section__div__list" id="biblioteca"></ol>
                    </div>
                </section>
            </div>
        </main>

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
